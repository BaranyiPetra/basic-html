<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email cím:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="address">Cím:</label>
                    <input type="text" name="address" id="address">
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>

            </fieldset>

    </div>
    <fieldset>
        <legend>Termék adatok</legend>
        <span>Extra Feltét</span>
        <div>
            <input type="radio" value="0" name="Extra" checked id="nothing">
            <label for="nothing">Nem kérek</label>
        </div>
        <div>
            <input type="radio" value="300" name="Extra" checked id="cheese">
            <label for="cheese">Feltét 1</label>
        </div>
        <div>
            <input type="radio" value="6000" name="Extra" checked id="double-cheese">
            <label for="double-cheese">Feltét 2</label>
        </div>
        <div>
            <input type="radio" value="1000" name="Extra" checked id="double-meat">
            <label for="double-meat">Feltét 3</label>
        </div>
        <div>
            <input type="radio" value="1600" name="Extra" checked id="double-double">
            <label for="double-double">Feltét 4</label>
        </div>
        <div>
            <input type="radio" value="1800" name="Extra" checked id="valami-mas">
            <label for="valami-mas">Feltét 4</label>
        </div>
    </fieldset>
    </form>
</body>

</html>
